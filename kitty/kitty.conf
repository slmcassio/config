#-----------------------------------------------
# Fish shell configuration
#-----------------------------------------------
shell /opt/homebrew/bin/fish

#-----------------------------------------------
# Enable Kitty remote control
#-----------------------------------------------
# Fonts
font_family      family="JetBrainsMono Nerd Font Mono"
font_size        13
line_height      1.2
bold_font        auto
italic_font      auto
bold_italic_font auto

# Border
window_margin_width 8

#-----------------------------------------------
# Enable Kitty remote control
#-----------------------------------------------
# Allows kitty-scrollback.nvim integration
allow_remote_control yes
listen_on unix:/tmp/kitty

#-----------------------------------------------
# Generated by :KittyScrollbackGenerateKittens
#-----------------------------------------------
action_alias kitty_scrollback_nvim kitten $HOME/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer
map shift+cmd+h kitty_scrollback_nvim

# Browse output of the last shell command
map shift+cmd+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output

# Show clicked command output
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

#-----------------------------------------------
